<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="container">
        <div class="number" style="--n:1"><b>|</b></div>
        <div class="number" style="--n:2"><b>|</b></div>
        <div class="number" style="--n:4"><b>|</b></div>
        <div class="number" style="--n:5"><b>|</b></div>
        <div class="number" style="--n:7"><b>|</b></div>
        <div class="number" style="--n:8"><b>|</b></div>
        <div class="number" style="--n:10"><b>|</b></div>
        <div class="number" style="--n:11"><b>|</b></div>

        <div class="capital" style="--n:3"><b>3</b></div>
        <div class="capital" style="--n:6"><b>6</b></div>
        <div class="capital" style="--n:9"><b>9</b></div>
        <div class="capital" style="--n:12"><b>12</b></div>

        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="center-dot"></div>
    </div>

</body>

</html>
